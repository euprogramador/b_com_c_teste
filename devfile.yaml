


schemaVersion: 2.1.0
metadata:
  name: build-test
attributes:
  controller.devfile.io/scc: container-build
components:
- name: devtooling-container
  attributes:
    container-overrides:
      securityContext:
        privileged: true
        capabilities:
          add:
            - SETFCAP
            - SYS_ADMIN
            - MKNOD
        seLinuxOptions:
          type: spc_t
  container:
    image: quay.io/mycloudlab/ansible-devspaces:latest
    memoryLimit: 1Gi
    cpuLimit: 1000m
